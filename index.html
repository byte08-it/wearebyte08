<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYTE | [VIII]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Space+Grotesk', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }

        .gradient-text {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .viii-symbol {
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            font-weight: 700;
            color: #4facfe;
        }

        canvas#bits-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.4;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .coming-soon-glow {
            text-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
        }
    </style>
</head>
<body>

    <canvas id="bits-bg"></canvas>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 px-6 py-4 flex justify-between items-center border-b border-white/5 bg-black/20 backdrop-blur-md">
        <div class="flex items-center gap-2">
            <span class="viii-symbol">[VIII]</span>
            <span class="text-xl font-bold tracking-tighter">BYTE</span>
        </div>
        <div>
            <span class="text-xs text-gray-500 font-mono uppercase tracking-widest">Convergence Coding Crew</span>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="h-screen flex flex-col justify-center items-center text-center px-4">
        <div class="mb-4 inline-block px-3 py-1 border border-[#4facfe] rounded-full text-xs text-[#4facfe] animate-pulse">
            Coding Crew for Convergence
        </div>
        <h1 class="text-6xl md:text-8xl font-bold mb-6 tracking-tight">
            8 Bits to <span class="gradient-text">1 BYTE</span>
        </h1>
        <p class="text-gray-400 max-w-2xl text-lg md:text-xl leading-relaxed">
            8개의 비트가 모여 하나의 바이트를 이루듯,<br>
            함께 성장해 나갑니다.
        </p>
        <div class="mt-16 flex flex-col items-center">
            <div class="w-px h-16 bg-gradient-to-b from-[#4facfe] to-transparent"></div>
        </div>
    </header>

    <!-- Coming Soon Section -->
    <section class="py-32 px-6 flex flex-col items-center justify-center text-center">
        <div class="glass-card p-12 md:p-20 rounded-[3rem] max-w-4xl w-full">
            <h2 class="text-4xl md:text-6xl font-bold mb-6 coming-soon-glow">
                Coming Soon<span class="text-[#4facfe]">...</span>
            </h2>
            <p class="text-gray-500 text-lg mb-10">
                더 많은 비트들이 모여 놀라운 융합의 장을 준비하고 있습니다.
            </p>
            <div class="flex justify-center gap-4">
                <div class="w-2 h-2 rounded-full bg-[#4facfe] animate-bounce" style="animation-delay: 0s"></div>
                <div class="w-2 h-2 rounded-full bg-[#4facfe] animate-bounce" style="animation-delay: 0.2s"></div>
                <div class="w-2 h-2 rounded-full bg-[#4facfe] animate-bounce" style="animation-delay: 0.4s"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-12 px-6 text-center border-t border-white/5">
        <div class="text-xs text-gray-600">
            &copy; 2024 BYTE Coding Crew. [VIII] | Powered by Convergence
        </div>
    </footer>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Canvas Background Animation
        const canvas = document.getElementById('bits-bg');
        const ctx = canvas.getContext('2d');
        let width, height;
        const particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.2;
                this.text = Math.random() > 0.5 ? '1' : '0';
                this.opacity = Math.random() * 0.5;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -20) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(79, 172, 254, ${this.opacity})`;
                ctx.font = `${this.size * 10}px monospace`;
                ctx.fillText(this.text, this.x, this.y);
            }
        }

        for (let i = 0; i < 100; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
